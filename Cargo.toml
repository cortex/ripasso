[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.6.5"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com", "Alexander KjÃ¤ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2021'

[dependencies]
glob = "0.3.0"
gpgme = "0.11.0"
chrono = "0.4"
git2 = "0.17.2"
rand = "0.8.5"
whoami = "1.4.1"
toml = "0.7.6"
reqwest = { version = "0.11.18", features = ["blocking"] }
hex = "0.4.3"
totp-rs = { version = "5.0.2", features = ["otpauth"] }
sequoia-openpgp = "1.16.0"
anyhow = "1.0.71"
sequoia-ipc = "0.30.1"
base64 = "0.21.2"
sha1 = "0.10.5"
sha2 = "0.10.7"
hmac = "0.12.1"

[dependencies.config]
version = "0.11.0"
default-features = false
features = ["toml"]

[dev-dependencies]
tempfile = "3.6.0"
flate2 = "1.0.26"
tar = "0.4.38"
criterion = "0.5.1"

[workspace]

members = [
    "gtk", "qml", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

