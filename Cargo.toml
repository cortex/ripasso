[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.7.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com", "Alexander KjÃ¤ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2021'

[dependencies]
glob = "0.3.1"
gpgme = "0.11.0"
chrono = { version = "0.4", default_features = false, features = ["clock"] }
git2 = "0.16.1"
rand = "0.8.5"
whoami = "1.4.0"
toml = "0.7.3"
reqwest = { version = "0.11.14", features = ["blocking"] }
hex = "0.4.3"
totp-rs = { version = "4.2.0", features = ["otpauth"] }
sequoia-openpgp = "1.13.0"
anyhow = "1.0.69"
sequoia-ipc = "0.30.1"
base64 = "0.21.0"
sha2 = "0.10.6"
sha1 = "0.10.5"
hmac = "0.12.1"

[dependencies.config]
version = "0.11.0"
default-features = false
features = ["toml"]

[dev-dependencies]
tempfile = "3.4.0"
flate2 = "1.0.25"
tar = "0.4.38"
criterion = "0.4.0"

[workspace]

members = [
    "gtk", "qml", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

[profile.release]
lto = true
codegen-units = 1
strip = true
debug = false
