[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.7.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com>", "Alexander Kj√§ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2021'

[dependencies]
arboard = "3.4.0"
glob = "0.3.1"
gpgme = "0.11.0"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
git2 = "0.20.0"
rand = "0.8.5"
whoami = "1.4.1"
toml = "0.8.10"
reqwest = { version = "0.12", features = ["blocking"] }
hex = "0.4.3"
totp-rs = { version = "5.5.1", features = ["otpauth"] }
sequoia-openpgp = "1.21.0"
anyhow = "1.0.80"
sequoia-gpg-agent = "0.4.0"
zeroize = { version = "1.8.0", features = ["zeroize_derive", "alloc"] }

[dependencies.config]
version = "0.15.4"
default-features = false
features = ["toml"]

[dev-dependencies]
tempfile = "3.12.0"
flate2 = "1.0.28"
tar = "0.4.40"
criterion = "0.5.1"

[workspace]

members = [
    "gtk", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

[profile.release]
lto = true
codegen-units = 1
strip = true
debug = false
