[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.7.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com", "Alexander KjÃ¤ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2021'

[dependencies]
glob = "0.3.0"
gpgme = "0.11.0"
chrono = "0.4"
git2 = "0.16.1"
rand = "0.8.5"
whoami = "1.2.3"
toml = "0.5.9"
reqwest = { version = "0.11.12", features = ["blocking"] }
hex = "0.4.3"
totp-rs = { version = "3.1.0", features = ["otpauth"] }
sequoia-openpgp = "1.13.0"
anyhow = "1.0.66"
sequoia-ipc = "0.28.0"
base64 = "0.21.0"
sha256 = "1.1.1"
sha1 = "0.10.5"
hmac = "0.12.1"

[dependencies.config]
version = "0.11.0"
default-features = false
features = ["toml"]

[dev-dependencies]
tempfile = "3.3.0"
flate2 = "1.0.22"
tar = "0.4.38"
criterion = "0.3.5"

[workspace]

members = [
    "gtk", "qml", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

